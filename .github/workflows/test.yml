name: Test

on:
  push:
    branches:
      - '**'
      - '!main'
# TODO gates for other lint-staged checks
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-node@v1
      with:
        node-version: '14.x'
    - run: npm ci
    - run: npm run lint
    - run: npm run test
